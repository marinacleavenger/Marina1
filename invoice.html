<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="invoice.css">
    <script type="text/javascript" src="/products.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Receipt</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Scary Items</th>
                <th>Carved Quantity</th>
                <th>Scream-Worthy Price</th>
                <th>Spooky Extended Price</th>
            </tr>
        </thead>
        <tbody id="invoiceTable">
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Sub-total</td>
                <td id="subtotal_cell">$0.00</td>
            </tr>
            <tr>
                <td colspan="3">Tax @ 5.75%</td>
                <td id="tax_cell">$0.00</td>
            </tr>
            <tr>
                <td colspan="3">Shipping</td>
                <td id="shipping_cell">$0.00</td>
            </tr>    
            <tr>
                <td colspan="3"><strong>Total</strong></td>
                <td id="total_cell"><strong>$0.00</strong></td>
            </tr>
        </tfoot>
    </table>
    <script src="invoice.js" type="module"></script>
</body>
</html>
